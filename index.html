<!DOCTYPE html>
<html>

<head>
	<title>Gradient Background</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="range.css">
</head>

<body id="gradient">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Background Generator</h1>
				<div class="user-inputs">
					<input class="color1" type="color" name="color1" value="#ff0000">
					<input class="color2" type="color" name="color2" value="#00ff00">
					<input class="color3" type="color" name="color2" value="#0000ff">
				</div>
				<br>
				<input id="degree" type="range" class="c-rng" min="0" max="360" step="1" value="90" />
				<br>
				<button class="random-color btn btn-light my-3">Generate Random Background</button>
				<h2>Current CSS Background</h2>
				<h3></h3>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
